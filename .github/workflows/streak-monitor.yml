name: GitHub Streak Monitor

on:
  schedule:
    - cron: "0 6,18,21,22,23 * * *"   # runs at 06:00, 18:00, 21:00, 22:00, 23:00 UTC
  workflow_dispatch: {}

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      SECONDARY_ERROR_WEBHOOK: ${{ secrets.SECONDARY_ERROR_WEBHOOK }}
      STREAK_API_ENDPOINT: https://api.franznkemaka.com/github-streak/stats/kongesque
      HTTP_TIMEOUT_SECONDS: "20"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workspace (sanity check)
        run: |
          pwd
          ls -la
          echo "---"
          ls -la src || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Validate requirements file
        run: |
          test -f requirements.txt || (echo "requirements.txt missing at repo root" && exit 1)
          cat requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip list | grep -E 'requests|python-dotenv' || true

      - name: Run monitor
        run: |
          python src/monitor.py
