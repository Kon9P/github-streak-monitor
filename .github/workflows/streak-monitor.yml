name: GitHub Streak Monitor

on:
  schedule:
    - cron: "0 6,18 * * *"   # 06:00 & 18:00 UTC daily
  workflow_dispatch: {}

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      SECONDARY_ERROR_WEBHOOK: ${{ secrets.SECONDARY_ERROR_WEBHOOK }}
      STREAK_API_ENDPOINT: https://api.franznkemaka.com/github-streak/stats/kongesque
      HTTP_TIMEOUT_SECONDS: "20"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor
        run: |
          python src/monitor.py
